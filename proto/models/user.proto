syntax = "proto3";
package user;
option go_package = "github.com/DubrovEva/higher_search/backend/pkg/proto/models";

message UserID {
  int64 ID = 1;
}

message UserInfo {
  string name = 2;
  string surname = 3;
  string middle_name = 4;
  string description = 5;
  string email = 6;
  repeated Contact contacts = 7;
  int64 salt = 8;
  string hash = 9;
  Role role = 10;
}

message User {
  UserID ID = 1;
  UserInfo user_info = 2;
}

message Contact {
  string kind = 1;
  string value = 2;
  string description = 3;
}

enum Role {
  REGULAR = 0;
  ADMIN = 1;
  HEAD = 2;
  MODERATOR = 3;
  DEVELOPER = 4;
}